<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>National Park Finder</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>National Park Finder</h1>

        <form id="js-form">
            <label for="search-term">Search Area (Enter as comma delimited list of 2 character state codes): </label>
            <input type="text" name="search-area" id="js-search-area" required>

            <div class="max-results">
            <label for="max-results"> Maximum Results Returned: </label>
            <input type="number" name="max-results" id="js-max-results" value="10">

            <input type="submit" value="Go!">
            </div>
        </form>

        <p id="js-error-message" class="error-message"></p>
        <section id="results" class="hidden">
          <h2>Search results</h2>
          <ul id="results-list">
          </ul>
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
